<div class="min-h-[calc(100vh-8rem)] py-10 px-4 lg:px-10">
  <div class="flex flex-col lg:flex-row gap-8 items-start">
    <app-admin-sidebar
      class="w-full lg:w-auto"
      [ownerName]="ownerName"
      [accountId]="accountId"
      [sections]="sidebarSections"
      [selectedOption]="selectedOption"
      (optionSelected)="onOptionSelected($event)"
    ></app-admin-sidebar>

    <section class="flex-1 space-y-6 w-full">
      <div class="bg-brand-surface-card rounded-3xl border border-brand-subtle shadow-xl p-8">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-start lg:justify-between">
          <div>
            <p class="text-xs font-semibold uppercase tracking-[0.3em] text-indigo-500">Centro de reportes</p>
            <h1 class="text-3xl font-semibold heading-brand mt-3">{{ selectedOption }}</h1>
            <p class="text-gray-600 mt-3 leading-relaxed max-w-2xl">
              {{ currentDescription }}
            </p>
          </div>
        </div>
      </div>

      <div class="bg-brand-surface-card rounded-3xl border border-brand-subtle shadow-lg p-4">
        <ng-container *ngIf="showUsageSummary; else noContent">
          <app-usage-summary></app-usage-summary>
        </ng-container>
        <ng-template #noContent>
          <p class="text-sm text-gray-600 p-6">
            Selecciona un m√≥dulo del panel lateral para ver los reportes disponibles.
          </p>
        </ng-template>
      </div>
    </section>
  </div>
</div>
