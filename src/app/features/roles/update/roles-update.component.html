<ng-template #permissionsTemplate>
  <div class="space-y-6">
    <h3 class="text-lg font-semibold text-gray-800">Permisos del rol</h3>
    <p class="text-sm text-gray-500">
      Actualiza los permisos asociados a este rol.
    </p>
    <app-permission-matrix
      [rows]="permissionRows"
      [value]="selectedPermissions"
      (valueChange)="onPermissionsChange($event)"
    ></app-permission-matrix>
  </div>
</ng-template>

<app-form
  [config]="formConfig"
  [form]="form"
  [extraTemplate]="permissionsTemplate"
  (submitForm)="onSubmit($event)"
  (cancelForm)="onCancel()"
></app-form>
