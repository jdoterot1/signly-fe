<ng-container *ngIf="!isLoading; else invoicesLoading">
  <app-table [model]="tableModel"></app-table>
</ng-container>
<ng-template #invoicesLoading>
  <div class="bg-brand-surface-card rounded-3xl border border-brand-subtle shadow-lg p-6">
    <p class="text-sm text-gray-500 animate-pulse">{{ 'BILLING.INVOICES.LOADING' | translate }}</p>
  </div>
</ng-template>
