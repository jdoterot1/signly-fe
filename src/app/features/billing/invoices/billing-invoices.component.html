<ng-container *ngIf="!isLoading; else invoicesLoading">
  <app-table [model]="tableModel"></app-table>
</ng-container>
<ng-template #invoicesLoading>
  <div class="bg-white rounded-3xl border border-gray-100 shadow-lg shadow-indigo-50/60 p-6">
    <p class="text-sm text-gray-500 animate-pulse">Cargando facturas...</p>
  </div>
</ng-template>
