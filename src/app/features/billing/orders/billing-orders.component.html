<ng-container *ngIf="!isLoading; else ordersLoading">
  <app-table [model]="tableModel"></app-table>
</ng-container>
<ng-template #ordersLoading>
  <div class="bg-brand-surface-card rounded-3xl border border-brand-subtle shadow-lg p-6">
    <p class="text-sm text-gray-500 animate-pulse">{{ 'BILLING.ORDERS.LOADING' | translate }}</p>
  </div>
</ng-template>
