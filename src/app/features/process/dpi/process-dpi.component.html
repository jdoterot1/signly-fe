<div class="min-h-screen bg-slate-50 relative overflow-hidden">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(59,130,246,0.12),transparent_60%)]"></div>

  <header class="relative z-10 flex items-center justify-between px-6 py-5">
    <div class="flex items-center gap-3">
      <img src="assets/icons/sidebar/ApoloLogo.svg" alt="Signly" class="h-8 w-8" />
      <span class="text-sm font-semibold text-slate-700">Signly</span>
    </div>
    <div class="flex items-center gap-2 text-xs text-slate-500">
      <span class="h-2 w-2 rounded-full bg-emerald-500"></span>
      Conexion segura
    </div>
  </header>

  <main class="relative z-10 flex items-center justify-center px-4 py-10">
    <section class="w-full max-w-4xl rounded-3xl border border-slate-100 bg-white/90 backdrop-blur-xl shadow-xl shadow-indigo-100/70 p-6 md:p-10">
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-4">
          <div class="flex items-center justify-between gap-4">
            <h1 class="text-xl md:text-2xl font-semibold text-slate-900">{{ heading }}</h1>
            <div class="flex items-center gap-2">
              <button
                type="button"
                class="rounded-full px-4 py-1 text-xs font-semibold transition"
                [ngClass]="currentSide === 'front' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'"
                (click)="setSide('front')"
              >
                Frente
              </button>
              <button
                type="button"
                class="rounded-full px-4 py-1 text-xs font-semibold transition"
                [ngClass]="currentSide === 'back' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'"
                (click)="setSide('back')"
              >
                Trasera
              </button>
            </div>
          </div>
          <div class="h-2 w-full rounded-full bg-slate-100">
            <div class="h-full rounded-full bg-blue-600 transition-all" [style.width]="progressWidth"></div>
          </div>
        </div>

        <div class="rounded-3xl border border-dashed border-slate-200 bg-slate-50/80 px-6 py-12 text-center">
          <div class="mx-auto max-w-md space-y-6">
            <div class="aspect-[4/3] w-full overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-inner">
              <app-camera-preview></app-camera-preview>
            </div>
            <p class="text-sm text-slate-500">
              Coloca tu documento dentro del marco y asegurate de que todo el texto sea visible.
            </p>
            <button class="inline-flex items-center gap-2 rounded-full bg-blue-600 px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-blue-200/60">
              Tomar foto
            </button>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between gap-3">
          <button class="rounded-full border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-600">
            Reintentar
          </button>
          <a [routerLink]="nextLink" class="rounded-full bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow-lg shadow-blue-200/60">
            Continuar
          </a>
        </div>
      </div>
    </section>
  </main>
</div>
