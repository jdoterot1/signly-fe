<div class="bg-[#D9D9D9] flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-[88%] flex flex-col lg:flex-row gap-15">
    <!-- Sección Izquierda con icono gigante y texto original -->
    <div
      class="relative w-full lg:w-1/2 rounded-3xl shadow-md h-auto lg:h-[90vh] overflow-hidden
             bg-[radial-gradient(circle_at_top_left,_#3366FF_0%,_#16173A_70%,_#16173A_100%)]"
    >
      <!-- Icono Blurring_lock centrado (20× más grande) -->
      <img
        src="/assets/icons/Auth/Blurring_lock.svg"
        alt="Blurring Lock Icon"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
               h-[720px] w-[720px] opacity-80"
      />

      <!-- Texto original en la esquina superior izquierda -->
      <div class="relative z-10 p-8 lg:p-12 flex flex-col items-start">
        <h1 class="text-white font-bold leading-tight text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl">
          Secure Your<br />
          Signature<br />
          <span class="text-blue-300">Today</span>
        </h1>
      </div>
    </div>

    <!-- Sección Derecha: OTP Verification -->
    <div
      class="w-full lg:w-1/2 bg-white rounded-3xl shadow-md h-auto lg:h-[90vh] flex items-center justify-center"
    >
      <div class="w-full max-w-xl px-12 py-16">
        <!-- Icono del mensaje alineado a la izquierda -->
        <div class="flex justify-start mb-6">
            <div class="bg-blue-50 rounded-full p-4">
                <img
                src="/assets/icons/Auth/Message.svg"
                alt="Message Icon"
                class="h-16 w-16"
                />
            </div>
        </div>


        <!-- Título (mismo estilo que “Welcome Back”) -->
        <h2 class="text-5xl font-bold text-gray-800 mb-4">OTP Verification</h2>
        <p class="text-lg text-gray-600 mb-10">
          Check your email to see the verification code
        </p>

        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-10">
          <!-- Seis inputs para un dígito cada uno -->
          <div class="flex space-x-4 justify-start">
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp1"
              (keyup)="onKeyUp($event, 0)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp2"
              (keyup)="onKeyUp($event, 1)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp3"
              (keyup)="onKeyUp($event, 2)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp4"
              (keyup)="onKeyUp($event, 3)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp5"
              (keyup)="onKeyUp($event, 4)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
            <input
              #otpInput
              type="text"
              maxlength="1"
              formControlName="otp6"
              (keyup)="onKeyUp($event, 5)"
              class="h-16 w-16 text-center border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl"
            />
          </div>

          <!-- Botón “Verify” -->
          <div>
            <button
              type="submit"
              [disabled]="loading"
              class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl"
            >
              Verify
            </button>
          </div>

          <!-- Countdown / Reenvío -->
          <div class="text-center text-sm text-gray-600">
            <button
              *ngIf="countdown === 0"
              type="button"
              (click)="resendCode()"
              class="text-blue-600 hover:underline"
            >
              Resend code
            </button>
            <span *ngIf="countdown > 0">
              Resend code in {{ countdown < 10 ? '00:0' + countdown : '00:' + countdown }}
            </span>
          </div>

          <!-- Mensajes de éxito / error -->
          <div *ngIf="successMessage" class="text-green-600 text-center text-lg">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="text-red-600 text-center text-lg">
            {{ errorMessage }}
          </div>

          <!-- Back to Login -->
          <div class="mt-8 text-center">
            <button
              (click)="goToLogin()"
              class="inline-flex items-center px-4 py-2 border border-gray-300 text-gray-700
                     bg-white hover:bg-gray-50 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5 mr-2 text-gray-600"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
              Back to Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/preline@latest/dist/preline.js"></script>
