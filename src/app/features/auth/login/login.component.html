<div class="bg-[#D9D9D9] flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-[88%] flex flex-col lg:flex-row gap-15">
    <!-- Sección Izquierda -->
    <div
      class="relative w-full lg:w-1/2 rounded-3xl shadow-md h-auto lg:h-[90vh] overflow-hidden
             bg-[radial-gradient(circle_at_top_left,_#3366FF_0%,_#16173A_70%,_#16173A_100%)]"
    >
      <div class="relative z-10 p-8 lg:p-12 flex flex-col items-start">
        <h1 class="text-white font-bold leading-tight text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl">
          Secure Your<br />
          Signature<br />
          <span class="text-blue-300">Today</span>
        </h1>
      </div>

      <img
        src="/assets/icons/Apolo.svg"
        alt="Logo Apolo"
        class="absolute bottom-0 right-[-35%]
               w-[250%] sm:w-[250%] md:w-[200%] lg:w-[166%] xl:w-[125%]
               filter brightness-0 invert pointer-events-none"
      />
    </div>

    <!-- Sección Derecha -->
    <div
      class="w-full lg:w-1/2 bg-white rounded-3xl shadow-md h-auto lg:h-[90vh] flex items-center justify-center"
    >
      <div class="w-full max-w-xl px-12 py-16">
        <h2 class="text-5xl font-bold text-gray-800 mb-4">Welcome Back</h2>
        <p class="text-lg text-gray-600 mb-12">Sign in to your account</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-10">

          <!-- Email -->
          <div>
            <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                autocomplete="email"
                required
                class="block w-full pl-14 pr-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                placeholder="Enter your email"
              />
              <div class="absolute inset-y-0 left-0 flex items-center pl-5 pointer-events-none">
                <svg class="h-6 w-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v.217l-8 4.8-8-4.8V5z" />
                  <path d="M2 7.383l8 4.8 8-4.8V15a2 2 0 01-2 2H4a2 2 0 01-2-2V7.383z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="hs-toggle-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input
                id="hs-toggle-password"
                type="password"
                formControlName="password"
                autocomplete="current-password"
                required
                class="py-4 ps-14 pe-14 block w-full border border-gray-300 rounded-lg text-lg focus:border-blue-500 focus:ring-blue-500"
                placeholder="Enter your password"
              />
              <div class="absolute inset-y-0 left-0 flex items-center pl-5 pointer-events-none">
                <svg class="h-6 w-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v2H5a1 1 0 00-1 1v8a1 1 0 001 1h10a1 1 0 001-1v-8a1 1 0 00-1-1h-1V6a4 4 0 00-4-4zm-2 6V6a2 2 0 114 0v2H8z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <button
                type="button"
                data-hs-toggle-password='{"target": "#hs-toggle-password"}'
                class="absolute inset-y-0 right-0 flex items-center z-20 px-4 text-gray-400 hover:text-blue-600"
              >
                <svg class="shrink-0 w-5 h-5" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                  <path class="hs-password-active:hidden"
                    d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                  <path class="hs-password-active:hidden"
                    d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                  <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22" />
                  <path class="hidden hs-password-active:block"
                    d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                  <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                type="checkbox"
                formControlName="remember"
                class="h-6 w-6 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-3 block text-lg text-gray-700">Remember me</label>
            </div>
            <div class="text-lg">
              <a (click)="goToForgotPassword()" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">
                Forgot Password
              </a>
            </div>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              [disabled]="loading"
              class="w-full flex justify-center py-5 px-6 border border-transparent rounded-lg shadow-sm
                     text-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Sign in
            </button>
          </div>

          <!-- Error -->
          <div *ngIf="errorMessage" class="text-red-600 text-center text-lg">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/preline@latest/dist/preline.js"></script>
