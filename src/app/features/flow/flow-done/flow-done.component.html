<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-white to-blue-50 px-4 py-10">
  <main class="mx-auto max-w-2xl">
    <section class="rounded-3xl border border-white bg-white/90 p-8 text-center shadow-2xl shadow-emerald-100/70 md:p-12">
      <div class="mx-auto mb-5 flex h-20 w-20 items-center justify-center rounded-full bg-emerald-100">
        <i class="pi pi-check-circle text-4xl text-emerald-600"></i>
      </div>

      <p class="text-xs font-semibold uppercase tracking-[0.3em] text-emerald-600">Proceso finalizado</p>
      <h1 class="mt-3 text-3xl font-semibold text-slate-900">Todo salio bien</h1>
      <p class="mt-3 text-sm text-slate-600">
        Tu identidad fue validada, el documento fue diligenciado y la firma fue registrada correctamente.
      </p>
      <p *ngIf="processId" class="mt-3 text-xs text-slate-400">
        Proceso: {{ processId }}
      </p>

      <div class="mt-8 flex flex-col items-center justify-center gap-3 sm:flex-row">
        <a routerLink="/login"
           class="inline-flex items-center justify-center gap-2 rounded-full bg-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-lg hover:bg-indigo-700">
          Ir al inicio
          <i class="pi pi-arrow-right text-xs"></i>
        </a>
        <button type="button"
                (click)="tryCloseWindow()"
                class="inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-white px-6 py-3 text-sm font-semibold text-slate-700 hover:bg-slate-50">
          Cerrar ventana
          <i class="pi pi-times text-xs"></i>
        </button>
      </div>
    </section>
  </main>
</div>
