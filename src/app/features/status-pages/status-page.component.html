<div class="min-h-screen bg-gradient-to-br from-white via-blue-50/30 to-purple-50/20 relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <svg
      class="absolute -top-32 -left-32 w-[600px] h-[600px] opacity-20 animate-spin-slow"
      viewBox="0 0 600 600"
      fill="none"
    >
      <circle cx="300" cy="300" r="250" [attr.stroke]="accentStroke" stroke-width="1" stroke-dasharray="10 15" />
      <circle cx="300" cy="300" r="180" [attr.stroke]="accentStroke" stroke-width="1" stroke-dasharray="5 12" opacity="0.6" />
      <circle cx="300" cy="300" r="120" [attr.stroke]="accentStroke" stroke-width="1" stroke-dasharray="3 8" opacity="0.4" />
    </svg>

    <svg
      class="absolute -bottom-32 -right-32 w-[600px] h-[600px] opacity-15 animate-spin-reverse"
      viewBox="0 0 600 600"
      fill="none"
    >
      <circle cx="300" cy="300" r="250" [attr.stroke]="accentStroke" stroke-width="1" stroke-dasharray="10 15" />
      <circle cx="300" cy="300" r="180" [attr.stroke]="accentStroke" stroke-width="1" stroke-dasharray="5 12" opacity="0.6" />
    </svg>

    <!-- Floating particles -->
    <div class="absolute top-1/4 left-1/4 w-2 h-2 rounded-full animate-float-1" [style.background]="accentStroke" style="opacity: 0.3"></div>
    <div class="absolute top-1/3 right-1/4 w-3 h-3 rounded-full animate-float-2" [style.background]="accentStroke" style="opacity: 0.2"></div>
    <div class="absolute bottom-1/4 left-1/3 w-2 h-2 rounded-full animate-float-3" [style.background]="accentStroke" style="opacity: 0.25"></div>
    <div class="absolute bottom-1/3 right-1/3 w-3 h-3 rounded-full animate-float-1" [style.background]="accentStroke" style="opacity: 0.15"></div>
  </div>

  <div class="relative min-h-screen flex flex-col items-center justify-center px-6 py-12">
    <div class="w-full max-w-4xl">
      <!-- Logo -->
      <div class="flex items-center justify-center mb-8 animate-fade-in-down">
        <div class="inline-flex items-center gap-3">
          <img src="assets/icons/sidebar/ApoloLogo.svg" alt="Apolo" class="w-10 h-10" />
          <!-- Quitamos el morado: ahora se alinea al azul/acento -->
          <span class="text-lg font-semibold" [style.color]="accentStroke">Signly</span>
        </div>
      </div>

      <!-- Main content centered -->
      <div class="text-center animate-fade-in-up">
        <!-- Error number or icon (large and prominent) -->
        <div *ngIf="showErrorNumber" class="mb-6">
          <div class="error-number-container">
            <span class="error-number" [style.color]="accentStroke">{{ errorNumber }}</span>
            <div class="error-number-glow" [style.background]="accentStroke"></div>
          </div>
        </div>

        <!-- Icon for payment statuses -->
        <div *ngIf="!showErrorNumber" class="flex justify-center mb-8">
          <div class="status-icon-wrapper animate-scale-in" [class]="iconContainerClasses">
            <svg class="w-24 h-24" viewBox="0 0 120 120" fill="none">
              <!-- Success icon -->
              <g *ngIf="config.tone === 'success'">
                <circle cx="60" cy="60" r="50" [attr.stroke]="accentStroke" stroke-width="3" opacity="0.2" class="animate-pulse-ring" />
                <circle cx="60" cy="60" r="40" [attr.stroke]="accentStroke" stroke-width="2" opacity="0.15" />
                <path
                  d="M40 60 L52 72 L80 44"
                  [attr.stroke]="accentStroke"
                  stroke-width="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="animate-draw-check"
                />
              </g>

              <!-- Warning icon -->
              <g *ngIf="config.tone === 'warning'">
                <circle cx="60" cy="60" r="50" [attr.stroke]="accentStroke" stroke-width="3" opacity="0.2" class="animate-pulse-ring" />
                <circle cx="60" cy="60" r="40" [attr.stroke]="accentStroke" stroke-width="2" opacity="0.15" />
                <path
                  d="M60 40 L60 65"
                  [attr.stroke]="accentStroke"
                  stroke-width="4"
                  stroke-linecap="round"
                  class="animate-draw-line"
                />
                <circle cx="60" cy="77" r="3" [attr.fill]="accentStroke" class="animate-pop" />
              </g>

              <!-- Danger icon -->
              <g *ngIf="config.tone === 'danger'">
                <circle cx="60" cy="60" r="50" [attr.stroke]="accentStroke" stroke-width="3" opacity="0.2" class="animate-pulse-ring" />
                <circle cx="60" cy="60" r="40" [attr.stroke]="accentStroke" stroke-width="2" opacity="0.15" />
                <path
                  d="M45 45 L75 75 M75 45 L45 75"
                  [attr.stroke]="accentStroke"
                  stroke-width="4"
                  stroke-linecap="round"
                  class="animate-draw-x"
                />
              </g>

              <!-- Info icon -->
              <g *ngIf="config.tone === 'info'">
                <circle cx="60" cy="60" r="50" [attr.stroke]="accentStroke" stroke-width="3" opacity="0.2" class="animate-pulse-ring" />
                <circle cx="60" cy="60" r="40" [attr.stroke]="accentStroke" stroke-width="2" opacity="0.15" />
                <circle cx="60" cy="45" r="3" [attr.fill]="accentStroke" class="animate-pop" />
                <path
                  d="M60 55 L60 80"
                  [attr.stroke]="accentStroke"
                  stroke-width="4"
                  stroke-linecap="round"
                  class="animate-draw-line"
                />
              </g>
            </svg>
          </div>
        </div>

        <!-- Eyebrow -->
        <p
          class="text-xs font-bold uppercase tracking-[0.25em] mb-4 animate-fade-in"
          [style.color]="accentStroke"
          style="animation-delay: 0.1s"
        >
          {{ config.eyebrow }}
        </p>

        <!-- Title (quitamos morado fijo) -->
        <h1
          class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in leading-tight max-w-3xl mx-auto"
          [style.color]="accentStroke"
          style="animation-delay: 0.2s"
        >
          {{ config.title }}
        </h1>

        <!-- Description -->
        <p
          class="text-base md:text-lg text-gray-600 mb-8 animate-fade-in leading-relaxed max-w-2xl mx-auto"
          style="animation-delay: 0.3s"
        >
          {{ config.description }}
        </p>

        <!-- Information card -->
        <div *ngIf="orderId || invoiceId || reference || reason" class="mt-8 mb-10 inline-block animate-fade-in" style="animation-delay: 0.4s">
          <div class="rounded-2xl border-2 border-gray-100 bg-white/80 backdrop-blur-sm p-6 shadow-lg hover:shadow-xl transition-shadow duration-300">
            <p class="text-sm font-bold text-gray-900 mb-4 flex items-center justify-center gap-2">
              <svg class="w-4 h-4" [style.color]="accentStroke" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="2" />
                <path d="M12 16v-4M12 8h.01" stroke-width="2" stroke-linecap="round" />
              </svg>
              Informaci√≥n del pago
            </p>

            <div class="grid md:grid-cols-2 gap-4 text-sm">
              <div *ngIf="reference" class="flex flex-col items-center md:items-start">
                <span class="text-gray-500 text-xs uppercase tracking-wide mb-1">Referencia</span>
                <span class="font-bold text-gray-900">{{ reference }}</span>
              </div>

              <div *ngIf="orderId" class="flex flex-col items-center md:items-start">
                <span class="text-gray-500 text-xs uppercase tracking-wide mb-1">Orden</span>
                <span class="font-bold text-gray-900">{{ orderId }}</span>
              </div>

              <div *ngIf="invoiceId" class="flex flex-col items-center md:items-start">
                <span class="text-gray-500 text-xs uppercase tracking-wide mb-1">Factura</span>
                <span class="font-bold text-gray-900">{{ invoiceId }}</span>
              </div>

              <div *ngIf="reason" class="md:col-span-2 flex flex-col items-center md:items-start">
                <span class="text-gray-500 text-xs uppercase tracking-wide mb-1">Motivo</span>
                <span class="text-gray-900">{{ reason }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-fade-in" style="animation-delay: 0.5s">
          <a [routerLink]="config.primaryCtaLink" [class]="primaryButtonClasses">
            {{ config.primaryCtaLabel }}
            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7 7 7-7 7" />
            </svg>
          </a>

          <a
            *ngIf="config.secondaryCtaLabel && config.secondaryCtaLink"
            [routerLink]="config.secondaryCtaLink"
            [class]="secondaryButtonClasses"
          >
            {{ config.secondaryCtaLabel }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
