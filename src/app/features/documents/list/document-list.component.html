  [message]="confirmMessage"

<!-- Toast -->
<app-alert
  [confirmMode]="false"
  [type]="currentAlertType"
  [message]="alertMessage"
  [show]="alertVisible">
</app-alert>

<app-table [model]="tableModel"></app-table>
