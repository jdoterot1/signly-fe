<div class="min-h-screen bg-gray-50 py-10 px-4 sm:px-8">
  <div class="max-w-3xl mx-auto bg-white shadow rounded-3xl p-6 sm:p-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">Editar webhook</h1>
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
        Cancelar
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="!loading; else loadingState">
      <div>
        <label class="block text-sm font-medium text-gray-700">URL del webhook</label>
        <input formControlName="url" type="url"
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p *ngIf="form.get('url')?.invalid && form.get('url')?.touched"
           class="mt-1 text-sm text-red-600">Ingresa una URL válida que comience con http o https.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea formControlName="description" rows="3"
                  class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Eventos</label>
        <div class="grid sm:grid-cols-2 gap-2">
          <label *ngFor="let event of eventOptions" class="flex items-center gap-2 bg-gray-50 border border-gray-200 rounded-lg px-3 py-2">
            <input type="checkbox" [checked]="isEventSelected(event)" (change)="toggleEvent(event, $any($event.target).checked)" />
            <span class="text-sm text-gray-700">{{ event }}</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Headers personalizados (JSON)</label>
        <textarea formControlName="customHeaders" rows="3"
                  class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="grid sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Máx. intentos</label>
          <input type="number" formControlName="maxAttempts"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Backoff</label>
          <select formControlName="backoff"
                  class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let opt of backoffOptions" [value]="opt">{{ opt }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Timeout HTTP (ms)</label>
          <input type="number" formControlName="httpTimeoutMs"
                 class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Estado</label>
        <select formControlName="status"
                class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="ENABLED">ENABLED</option>
          <option value="DISABLED">DISABLED</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="submit"
                class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
          Guardar cambios
        </button>
      </div>
    </form>

    <ng-template #loadingState>
      <div class="flex items-center justify-center py-20">
        <span class="text-gray-500 text-sm">Cargando información…</span>
      </div>
    </ng-template>
  </div>
</div>
