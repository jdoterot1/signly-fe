<footer class="fixed bottom-0 left-0 right-0 z-40 bg-brand-surface-card border-t border-brand-subtle h-16 shadow-sm">
  <div class="w-full h-full flex flex-wrap items-center justify-center gap-x-6 gap-y-2 px-6 lg:px-16 text-sm text-brand-ink-secondary">
    <select
      class="appearance-none border border-brand rounded-full px-3 py-1 pr-7 text-xs font-semibold text-brand-ink bg-brand-surface-card hover:bg-brand-surface transition bg-no-repeat bg-[length:10px_6px] bg-[position:right_8px_center] cursor-pointer"
      style="background-image: url('data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 10 6%22&gt;&lt;path d=%22M0 0l5 6 5-6z%22 fill=%22%236b7280%22/&gt;&lt;/svg&gt;');"
      [attr.aria-label]="'FOOTER.CONTACT_US' | translate"
      [(ngModel)]="selectedLanguage"
      (ngModelChange)="onLanguageChange($event)"
    >
      <option *ngFor="let lang of languageService.languages" [value]="lang.code">
        {{ lang.label }}
      </option>
    </select>

    <nav class="flex flex-wrap items-center gap-4 text-xs font-semibold uppercase tracking-wide text-brand-muted">
      <a href="#" class="hover:text-brand-primary">{{ 'FOOTER.CONTACT_US' | translate }}</a>
      <a href="#" class="hover:text-brand-primary">{{ 'FOOTER.TERMS_OF_USE' | translate }}</a>
      <a href="#" class="hover:text-brand-primary">{{ 'FOOTER.PRIVACY' | translate }}</a>
      <a href="#" class="hover:text-brand-primary">{{ 'FOOTER.INTELLECTUAL_PROPERTY' | translate }}</a>
      <a href="#" class="hover:text-brand-primary">{{ 'FOOTER.TRUST' | translate }}</a>
    </nav>

    <span class="text-xs text-brand-muted-light whitespace-nowrap">
      {{ 'FOOTER.COPYRIGHT' | translate: { year: currentYear } }}
    </span>
  </div>
</footer>
