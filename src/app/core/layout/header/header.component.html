<div class="relative z-40 bg-brand-surface-card">
  <div class="w-full h-16 flex items-center justify-between px-8 lg:px-16 text-base text-brand-ink-secondary">
    <div class="flex items-center gap-7">
      <a routerLink="/home" class="flex items-center gap-2 text-xl font-semibold text-brand-ink">
        <img src="assets/icons/sidebar/ApoloLogo.svg" alt="Signly" class="w-9 h-9" />
        <span>Signly</span>
      </a>
      <nav class="hidden md:flex items-center gap-4 text-[15px]">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="text-brand-primary-medium font-semibold"
          #rla="routerLinkActive"
          class="relative px-4 py-2 rounded-full transition hover:text-brand-ink hover:bg-brand-surface-raised hover:shadow-sm"
        >
          {{ link.label | translate }}
          <span
            class="absolute left-0 -bottom-0.5 h-0.5 w-full bg-brand-primary-medium rounded-full transition opacity-0"
            [ngClass]="{ 'opacity-100': rla.isActive }"
          ></span>
        </a>
      </nav>
    </div>

    <div class="flex items-center gap-5">
      <button
        type="button"
        class="inline-flex items-center gap-2 rounded-full border border-brand-primary-medium px-4 py-1.5 text-brand-primary-medium text-xs font-semibold hover:bg-brand-surface-raised hover:text-brand-primary-medium transition shadow-sm"
        (click)="openPricingModal()"
      >
        {{ 'HEADER.CREDITS' | translate }}
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7 7 7-7 7" />
        </svg>
      </button>

      <app-theme-toggle></app-theme-toggle>

      <div class="relative">
        <button
          type="button"
          (click)="toggleNotifications($event)"
          class="relative flex items-center justify-center rounded-full border border-brand bg-brand-surface-card p-2 transition hover:border-brand-primary-medium"
          [attr.aria-expanded]="isNotificationsOpen"
        >
          <img src="assets/icons/header/Notification.svg" alt="Notificaciones" class="w-5 h-5" />
          <span class="absolute -top-0.5 -right-0.5 h-2.5 w-2.5 rounded-full bg-brand-notification ring-2 ring-white"></span>
        </button>

        <div *ngIf="isNotificationsOpen" class="absolute right-0 mt-3 w-80 rounded-3xl border border-brand-subtle bg-brand-surface-card shadow-2xl">
          <div class="px-5 py-4 border-b border-brand-subtle">
            <p class="text-sm font-semibold text-brand-ink">{{ 'HEADER.NOTIFICATIONS.TITLE' | translate }}</p>
            <p class="text-xs text-brand-muted">{{ 'HEADER.NOTIFICATIONS.NEW_COUNT' | translate: { count: notifications.length } }}</p>
          </div>
          <div class="max-h-80 overflow-y-auto divide-y divide-brand-subtle">
            <div *ngFor="let notification of notifications" class="px-5 py-4 hover:bg-brand-surface-raised">
              <p class="text-sm font-semibold text-brand-ink">{{ notification.title }}</p>
              <p class="text-xs text-brand-muted mt-1">{{ notification.description }}</p>
              <span class="text-[11px] text-brand-muted-light">{{ notification.time }}</span>
            </div>
          </div>
          <button
            type="button"
            class="w-full px-5 py-3 text-sm font-semibold text-brand-primary-medium border-t border-brand-subtle hover:bg-brand-surface-raised"
            (click)="closeMenus()"
          >
            {{ 'HEADER.NOTIFICATIONS.VIEW_ALL' | translate }}
          </button>
        </div>
      </div>

      <div class="relative">
        <button
          type="button"
          (click)="toggleUserMenu($event)"
          class="flex items-center gap-3 rounded-full border border-brand bg-brand-surface-card px-3 py-1.5 transition hover:border-brand-primary-medium"
          [attr.aria-expanded]="isUserMenuOpen"
        >
          <div class="w-9 h-9 rounded-full bg-brand-avatar flex items-center justify-center text-brand-ink font-semibold">
            {{ userInitials }}
          </div>
          <div class="hidden md:flex flex-col leading-tight text-left">
            <span class="text-xs text-brand-muted-light uppercase tracking-wide">{{ 'HEADER.ACCOUNT' | translate }}</span>
            <span class="text-sm font-semibold text-brand-ink">{{ dropdownDisplayName }}</span>
          </div>
          <svg
            class="w-4 h-4 text-brand-muted transition-transform duration-200"
            [ngClass]="isUserMenuOpen ? 'rotate-180' : ''"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <app-user-profile-dropdown
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-3"
          [userName]="dropdownUserName"
          [userEmail]="dropdownUserEmail"
          [accountInfo]="dropdownAccountInfo"
          [displayName]="dropdownDisplayName"
          (logOut)="handleLogout()"
          (manageProfile)="handleManageProfile()"
        ></app-user-profile-dropdown>
      </div>
    </div>
  </div>

</div>
