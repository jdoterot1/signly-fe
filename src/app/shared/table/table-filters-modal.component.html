<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 px-4"
>
  <div
    class="bg-brand-surface-card rounded-2xl shadow-2xl max-w-3xl w-full p-6"
  >
    <div class="flex items-start justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-[0.3em] text-brand-muted-light">
          {{ "TABLE.FILTERS.LABEL" | translate }}
        </p>
        <h3 class="text-2xl font-semibold text-brand-primary mt-1">
          {{ "TABLE.FILTERS.TITLE" | translate }}
        </h3>
        <p class="text-sm text-gray-500 mt-2">
          {{ "TABLE.FILTERS.SUBTITLE" | translate }}
        </p>
      </div>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600"
        (click)="onClose()"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mt-6 grid gap-4 md:grid-cols-2">
      <ng-container *ngFor="let col of columns; trackBy: trackByKey">
        <div>
          <label class="text-sm font-semibold text-gray-700 block mb-1">{{
            col.header | translate
          }}</label>
          <input
            type="text"
            class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-primary placeholder:text-gray-400"
            [placeholder]="
              'TABLE.FILTERS.FILTER_COLUMN'
                | translate: { column: (col.header | translate) }
            "
            [(ngModel)]="values[col.key!]"
            name="filter-{{ col.key }}"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
      </ng-container>
      <div *ngIf="!columns.length" class="col-span-full text-sm text-gray-500">
        {{ "TABLE.FILTERS.NO_COLUMNS" | translate }}
      </div>
    </div>

    <div
      class="mt-8 flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
    >
      <button
        type="button"
        (click)="onClearFilters()"
        class="w-full md:w-auto px-4 py-3 text-sm font-semibold text-red-600 bg-red-50 border border-red-100 rounded-xl hover:bg-red-100 transition flex items-center justify-center gap-2"
        [class.opacity-60]="!hasActiveFilters"
        [disabled]="!hasActiveFilters"
      >
        <svg
          class="w-4 h-4"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4-4-4m4 4H7"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 4H3v16h4"
          />
        </svg>
        {{ "TABLE.FILTERS.CLEAR_FILTERS" | translate }}
      </button>
      <div
        class="flex flex-col gap-3 md:flex-row md:items-center md:gap-3 w-full md:w-auto"
      >
        <button
          type="button"
          class="w-full md:w-auto px-5 py-2 rounded-xl border border-gray-200 text-sm font-semibold text-gray-600"
          (click)="onClose()"
        >
          {{ "TABLE.FILTERS.CANCEL" | translate }}
        </button>
        <button
          type="button"
          class="w-full md:w-auto px-5 py-2 rounded-xl border border-gray-200 text-sm font-semibold text-gray-600"
          (click)="onClearFields()"
        >
          {{ "TABLE.FILTERS.CLEAR_FIELDS" | translate }}
        </button>
        <button
          type="button"
          class="w-full md:w-auto px-6 py-2 rounded-xl bg-brand-primary text-white text-sm font-semibold"
          (click)="onApply()"
        >
          {{ "TABLE.FILTERS.APPLY" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
