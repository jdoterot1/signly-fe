<aside class="w-full lg:max-w-xs bg-brand-surface-card rounded-3xl border border-brand-subtle shadow-xl sticky top-28">
  <div class="px-6 py-6 border-b border-brand-subtle">
    <p class="text-xs font-semibold uppercase tracking-[0.25em] text-brand-muted-light">Cuenta</p>
    <p class="text-2xl font-semibold text-brand-ink mt-2">{{ ownerName }}</p>
    <p class="text-sm text-brand-muted-light mt-1">
      Id. de la cuenta: <span class="font-semibold text-brand-ink">{{ accountId }}</span>
    </p>
  </div>

  <nav class="px-6 py-6 space-y-6 text-sm text-brand-ink-secondary">
    <ng-container *ngFor="let section of sections; let first = first">
      <div class="space-y-2">
        <button
          type="button"
          class="flex w-full items-center justify-between text-left text-[11px] font-semibold uppercase tracking-[0.3em] text-brand-muted-light"
          [ngClass]="{ 'mt-4': !first }"
          (click)="toggleSection(section)"
        >
          <span>{{ section.label }}</span>
          <svg
            class="h-4 w-4 text-brand-muted-light transition-transform"
            [ngClass]="isSectionOpen(section) ? 'rotate-180' : ''"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="space-y-1" *ngIf="isSectionOpen(section)">
          <button
            *ngFor="let item of section.items"
            type="button"
            class="w-full text-left px-2 py-2 rounded-lg transition"
            [ngClass]="isOptionSelected(item.label)
              ? 'text-brand-primary font-semibold bg-brand-surface-alt'
              : 'hover:bg-brand-surface-raised'"
            (click)="selectOption(item.label)"
          >
            <span class="inline-flex items-center gap-2">
              <img *ngIf="item.icon" [src]="item.icon" [alt]="item.label" class="h-4 w-4" />
              <span>{{ item.label }}</span>
            </span>
          </button>
        </div>
      </div>
    </ng-container>
  </nav>
</aside>
