<div class="w-64 rounded-2xl border border-gray-200 bg-white shadow-xl overflow-hidden">
  <div class="px-4 py-4 border-b border-gray-100">
    <h3 class="text-base font-semibold text-gray-900">{{ userName }}</h3>
    <p class="text-sm text-gray-600 mt-1">{{ userEmail }}</p>
    <p class="text-xs text-gray-500 mt-2">{{ accountInfo }}</p>
    <p class="text-sm text-gray-700 font-medium mt-3">{{ displayName }}</p>
    <button
      type="button"
      class="mt-4 w-full px-4 py-2 border border-gray-400 rounded-lg text-sm font-medium text-gray-900 hover:bg-gray-50 transition"
      (click)="onManageProfile()"
    >
      Administrar perfil
    </button>
  </div>
  <div class="py-2 space-y-2">
    <button type="button" class="w-full px-4 py-2.5 text-left text-sm font-medium text-gray-900 hover:bg-gray-50 transition rounded-lg">
      Preferencias
    </button>
    <button
      type="button"
      (click)="onLogOut()"
      class="w-full px-4 py-3 text-sm font-semibold text-red-600 bg-red-50 border border-red-100 rounded-xl hover:bg-red-100 transition flex items-center justify-between"
    >
      <span>Cerrar sesi√≥n</span>
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4-4-4m4 4H7" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4H3v16h4" />
      </svg>
    </button>
  </div>
</div>
